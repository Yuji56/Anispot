  <form id="loginForm" novalidate>

    <label>„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>

    <span class="error-message">Ê≠£„Åó„ÅÑ Gmail „Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</span>

    <span class="error-message">„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ8ÊñáÂ≠ó‰ª•‰∏äÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</span>

      <a href="forgotid.html" class="button-small">„É°„Éº„É´„Å®ID„ÇíÂøò„Çå?</a>
      <a href="newmember.html" class="button-container">Êñ∞Ë¶èÁôªÈå≤</a>
    </div>

    
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = form.querySelector('input[name="email"]');
    const passwordInput = form.querySelector('input[name="password"]');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let valid = true;

      const emailError = emailInput.nextElementSibling;
      const emailValue = emailInput.value.trim();
      if (!emailValue || !emailValue.endsWith("@gmail.com")) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      const passwordError = passwordInput.nextElementSibling;
      if (!passwordInput.value || passwordInput.value.length < 8) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (valid) {
        window.location.href = 'menu.html';
      }
    });
  </script>
